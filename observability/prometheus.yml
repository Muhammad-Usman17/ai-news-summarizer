global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "news-api"
    static_configs:
      - targets: ["host.docker.internal:8000"]
    scrape_interval: 15s
    metrics_path: "/metrics"
    scrape_timeout: 10s

  - job_name: "news-temporal"
    static_configs:
      - targets: ["temporal:7233"]
    scrape_interval: 30s

  - job_name: "news-redis"
    static_configs:
      - targets: ["redis:6379"]
    scrape_interval: 30s

  - job_name: "news-postgres"
    static_configs:
      - targets: ["postgres:5432"]
    scrape_interval: 30s

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
